{% extends "book_outlet/base.html" %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
            <li> 
                <a 
                {% comment %} href="{% url 'book_detail' book.id %}" {% endcomment %}
                {{ book.get_absolute_url }}
                >{{ book.title }}</a> 
                by {{ book.author }} 
            </li>
        {% endfor %}
    </ul>
{% endblock %}
