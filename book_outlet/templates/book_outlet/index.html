{% extends "book_outlet/base.html" %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
            <li> 
                <a 
                {% comment %} href="{% url 'book_detail' book.id %}" {% endcomment %}
                href="{{ book.get_absolute_url }}"
                >{{ book.title }}</a> 
                by {{ book.author }} 
            </li>
        {% endfor %}
    </ul>

    <hr>

    <p> Total number of books: {{ total_number_of_books }} </p>
    <p> Avarage rating: {{ avarage_rating }} </p>

{% endblock %}
